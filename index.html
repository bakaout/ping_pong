<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ping Pong</title>
</head>
<body>
    <div id="central">
        <div id="dvJogo">
            <div id="bola"></div>
            <div id="jogador" class="barra esquerda"></div>
            <div id="cpu" class="barra direita"></div>
        </div>
        <div id="painel">
            <div class="itemPainel">
                <label>Pontos  Jogador</label>
                <input type="text" id="txtPontosJog" value="0">
                
                <div id="painelCpu">
                    <label>Pontos Cpu</label>
                    <input type="text" id="txtPontosCpu" value="0">
                </div>
                
            </div>
            <div class="itemPainel">
                <button id="btIniciar">Iniciar</button>
            </div>
        </div>
        <script src="script.js"></script>
    </div>
    
</body>
</html>
